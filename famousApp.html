<head>
  <!-- this is critical for mobile and emulation to look and work properly -->
  <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no">
</head>

<template name="layout">
  {{#famousContext id="mainCtx"}}
    {{#RenderController target="content" transition="slideWindowLeft"}}
        {{>yield}}
      {{/RenderController}}
  {{/famousContext}}
</template>

<template name="login">
  {{> Surface template="loginForm" size="[500, 500]"}}
</template>

<template name="loginForm">
  <h1>Login Form</h1>
  <form action="" id="userLoginForm">
      <input type="email" id="login-email" name="login-email" placeholder="Email">
      <br><br>
      <input type="password" id="login-password" name="login-password" placeholder="Password">
      <br><br>
      <button type="submit" id="login-button" name="login-button" class="button">Log in</button>
  </form> 
</template>

<template name="loginSuccess">
  {{name}}, you have logged in successfully.
  <br><br>
  <button id="logout">Logout</button>
</template>
