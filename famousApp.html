<template name="items">
  {{#Scrollview proportions="[.5,1]" modifier="inFront"}}
    {{#famousEach items}}
      
        {{>Surface template="item" size="[100,50]" properties="backgroundColor: red; textAlign: center; borderRadius: 10px" translate="[50,50,90]"}}
      
    {{/famousEach}}
  {{/Scrollview}}
</template>

<template name="item">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{name}}
    </div>
  </div>

  <br>
</template>
